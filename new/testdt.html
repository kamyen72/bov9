<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTables Example with Embedded JSON</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">
    <script src="/app/app.js"></script> <!-- Main app module -->
    <script src="/app/Controllers/testDataTablesController.js"></script> <!-- Contains the controller -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <style type="text/css">
        body {
            font-size: 10px;
        }
    </style>
</head>
<body ng-controller="testdtController">
    <h1>DataTables Example with Embedded JSON</h1>
    <div id="myDivtest" style="width:100%;min-height: 800px; height: 800px;" >
        <table id="myDataTable" class="display" data-table border="1" cellspacing="5" cellpadding="5" style="border: 1px solid black;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in dataSource">
                    <td>{{ item.ID }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.age }}</td>
                </tr>
            </tbody>
        </table>

        <script>
            $(document).ready(function() {
                $('#myDataTable').DataTable({
                    data: dataSource, // Use the embedded JSON data
                    columns: [
                        { data: 'ID'},
                        { data: 'name' },
                        { data: 'position' },
                        { data: 'office' },
                        { data: 'age' },
                        { data: 'start_date' },
                        { data: 'salary' }
                    ],
                    pageLength: 10,
                    lengthMenu: [
                        [10, 100, 1000, -1], // Values for pagination options
                        [10, 100, 1000, "All"] // Labels for those values
                    ]
                });
            });


        </script>
    </div>
</body>
</html>
